<app-container-card [title]="title">
  <ng-content></ng-content>

  <section class="action-btn-group">
    <input type="button" value="Copy" class="btn" (click)="onCopy()" />
    <input type="button" value="Generate" class="btn btn-primary" (click)="emitOnGenerate()" />
  </section>
</app-container-card>

<div class="toast toast-bottom" [ngClass]="{'hidden': !isCopiedToastVisible()}">
  <div class="alert alert-info">
    <div><span>Copied to clipboard</span></div>
  </div>
</div>
