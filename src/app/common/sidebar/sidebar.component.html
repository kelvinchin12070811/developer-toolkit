<div class="site-logo-container">
  <i class="material-icons">home_repair_service</i>
  <h1>Developer Toolkit</h1>
</div>

<!-- Sidebar content here -->
<li app-menu-item icon="home" label="Home" link="/" [linkExactMatch]="true"></li>

<div class="divider"></div>
<li class="menu-title"><span>Generators</span></li>

@for (generator of generators(); track generator.link) {
<li
  app-menu-item
  [icon]="generator.icon"
  [label]="generator.label"
  [link]="buildTemplatedLink('generators', generator.link)"
></li>
}

<div class="divider"></div>
<li class="menu-title"><span>String Hasher</span></li>

@for (stringHash of stringHashs(); track stringHash.link) {
<li
  app-menu-item
  [icon]="stringHash.icon"
  [label]="stringHash.label"
  [link]="buildTemplatedLink('string-hash', stringHash.link)"
></li>
}

<div class="divider"></div>
<li class="menu-title"><span>Other Utilities</span></li>

<li>
  <a [routerLink]="['utils/link-shortener']" [routerLinkActive]="['active']">
    <i class="material-icons">link</i> Link Shortener
  </a>
</li>

<div class="divider"></div>
<li class="menu-title">
  <span>Configurations</span>
</li>

<li>
  <a [routerLink]="['/settings']" [routerLinkActive]="['active']"
    ><i class="material-icons">settings</i> Settings</a
  >
</li>
