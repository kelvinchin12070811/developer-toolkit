<app-generator-card
  title="SHA-3 Hasher"
  [toCopy]="hash()"
  (onGenerate)="onGenerate()"
  [disableGeneratorBtn]="shouldGeneratedButtonDisabled()"
>
  <label class="label">
    <span class="label-text">Input</span>
  </label>
  <input type="text" class="input" [ngModel]="text()" (ngModelChange)="text.set($event)" />

  <label class="label"><span class="label-text">Hash</span></label>
  <input type="text" class="input" [ngModel]="hash()" disabled />

  <label class="label cursor-pointer justify-start">
    <input
      type="checkbox"
      class="toggle"
      [ngModel]="uppercase()"
      (ngModelChange)="uppercase.set($event)"
    />
    <span class="label-text text-left">Uppercase</span>
  </label>

  <div class="separator"></div>
</app-generator-card>
