<app-generator-card
  title="SHA-3 Hasher"
  [toCopy]="hash()"
  (onGenerate)="onGenerate()"
  [disableGeneratorBtn]="shouldGeneratedButtonDisabled()"
>
  <label class="label">
    <span class="label-text">Input</span>
  </label>
  <input type="text" class="input" [ngModel]="text()" (ngModelChange)="text.set($event)" />

  <label class="label"><span class="label-text">Hash</span></label>
  <input type="text" class="input" [ngModel]="hash()" disabled />

  <div class="label">
    <span class="label-text">Length</span>
  </div>
  <select
    class="select select-bordered w-full"
    [ngModel]="outputLength()"
    (ngModelChange)="onOutputLengthChanged($event)"
  >
    <option value="224" [defaultSelected]="true">224</option>
    <option value="256">256</option>
    <option value="384">384</option>
    <option value="512">512</option>
  </select>

  <label class="label cursor-pointer justify-start">
    <input
      type="checkbox"
      class="toggle"
      [ngModel]="uppercase()"
      (ngModelChange)="uppercase.set($event)"
    />
    <span class="label-text text-left">Uppercase</span>
  </label>

  <div class="separator"></div>
</app-generator-card>
