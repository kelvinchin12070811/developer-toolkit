<app-generator-card title="Barcode Generator" [noCopy]="true" (onGenerate)="generateBarcode()">
  <div class="form-control">
    <label class="label">
      <span class="label-text">Text</span>
    </label>
    <input
      type="text"
      class="input input-bordered"
      placeholder="Text to encode"
      [ngModel]="text()"
      (ngModelChange)="text.set($event)"
    />

    <label class="label"><span class="label-text">Barcode Type</span></label>
    <select
      class="select w-full select-bordered"
      [ngModel]="barcodeType()"
      (ngModelChange)="barcodeType.set($event)"
    >
      <option value="qrcode">QR Code</option>
      <option value="datamatrix">Data Matrix</option>
    </select>

    <label class="label"><span class="label-text">Padding Size</span></label>
    <input
      type="number"
      class="input"
      [ngModel]="paddingSize()"
      (ngModelChange)="paddingSize.set($event)"
    />

    <label class="label"><span class="label-text">Background Colour</span></label>
    <div class="card barcode-background-input">
      <input
        type="color"
        [ngModel]="barcodeBackground()"
        (ngModelChange)="barcodeBackground.set($event)"
      />
      <div>#{{barcodeBackground()}}</div>
    </div>

    <div
      class="card barcode-viewer"
      *ngIf="barcode() !== ''"
      (click)="openInNewTabOnClick()"
      title="Open barcode in new tab"
    >
      <img [src]="barcode()" />
    </div>
  </div>
</app-generator-card>
